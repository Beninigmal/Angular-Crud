<h1>Adicionar Produto</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Nome do Produto</mat-label>
      <input
        formControlName="productName"
        matInput
        placeholder="Digite o nome do seu produto"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Categoria do Produto</mat-label>
      <mat-select
        formControlName="category"
        placeholder="Digite a categoria do seu produto"
      >
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
        <mat-option value="Eletronics">Eletronics</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for="">
      <h1>Tipo de produto</h1>
    </label>
    <mat-radio-group class="radio-group" formControlName="freshness">
      <mat-radio-button
        class="radio-button"
        *ngFor="let fresh of freshnessList"
        [value]="fresh"
      >
        {{ fresh }}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Preço</mat-label>
      <input
        formControlName="price"
        matInput
        placeholder="Preço do produto"
        type="number"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comentários</mat-label>
      <textarea
        formControlName="comment"
        matInput
        placeholder="Descreva o que achou do produto..."
      ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    (click)="addProduct()"
  >
    {{ actionBtn }}
  </button>
</div>
